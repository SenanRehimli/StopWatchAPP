<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="app-container">
        <div class="container__timer">
            <span class="hour">00</span>
            <span>:</span>
            <span class="minute">00</span>
            <span>:</span>
            <span class="second">00</span>
            <span>:</span>
            <span class="m_second">000</span>
        </div>
        <div class="container__buttons">
            <button class="button_start">Start</button>
            <button class="button_pause">Pause</button>
            <button class="button_reset">Reset</button>
            <button class="button_laps">Lap</button>
        </div>
        <div class="container__laps">
            <!--! in javascript -->
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
